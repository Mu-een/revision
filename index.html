<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Revision</title>
</head>
<body>
    <header>
        <img src="" alt="">
        <nav class="menu">
            <ul class="menu-list">
                <li><a href="#">Home</li>
                <li><a href="#">About</li>
                <li><a href="#">Contact</li>
            </ul>
        </nav>
    </header>
    <main>
    <!-- Unordered list -->
    <section>
        <h2>Unordered list</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    </section>
    <!-- Unordered list -->
    <section>
        <h2>Unordered list</h2>
        <ol>
            <li><strong>Item 1</strong></li>
            <li>Item <sub>2</sub></li>
            <li>Item 3</li>
            <li>Item <sup>4</sup></li>
        </ol>
    </section>

    <!-- Table -->
    <section>
        <h2>Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Cellphone number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><em>Mu-een</em></td>
                    <td>Slamat</td>
                    <td>0712798332</td>
                </tr>
                <tr>
                    <td><mark>Oslin</mark></td>
                    <td><small>Johnson</small></td>
                    <td>0778695584</td>
                </tr>
                <tr>
                    <td><del>Luvuyo</del></td>
                    <td><ins>Ngcobo</ins></td>
                    <td>0726587541</td>
                </tr>

            </tbody>
        </table>
    </section>
    <!-- Image -->
    <section>
        <h2>Image</h2>
        <img src="Tsunami_by_hokusai_19th_century.jpg" alt="waves">
    </section>
</main>
    <footer>
        <p>Copyright &copy; 2022</p>
    </footer>
</body>
</html>
